# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step to export Obsidian vault to HTML
      - name: Export Obsidian vault to HTML
        id: obsidian-export   # Assign an ID so we can reference the outputs
        uses: KosmosisDire/obsidian-webpage-export@5976a9d405f20b23cf2c1c130bd025967dbbc5cd  # or 'owner/repo@version'
        with:
          vault: "./path/to/obsidian-vault"    # Set the correct vault path

      # Build with Jekyll using the Obsidian export as the source
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ${{ steps.obsidian-export.outputs.output }}  # Use output from the Obsidian export action
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4